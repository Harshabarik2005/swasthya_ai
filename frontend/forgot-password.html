<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Swasthya AI</title>
    <meta name="description" content="Reset your password for Swasthya AI">
    <link rel="stylesheet" href="styles/modern-design-system.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg,
                    hsl(220, 70%, 92%) 0%,
                    hsl(160, 60%, 88%) 50%,
                    hsl(174, 60%, 90%) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: var(--space-6);
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            box-shadow: var(--shadow-2xl);
            width: 100%;
            max-width: 440px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: scaleIn 0.5s ease-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .auth-logo {
            font-size: var(--text-5xl);
            margin-bottom: var(--space-3);
            animation: float 3s ease-in-out infinite;
        }

        .auth-title {
            font-family: var(--font-display);
            font-size: var(--text-3xl);
            color: var(--neutral-800);
            margin-bottom: var(--space-2);
            font-weight: 700;
        }

        .auth-subtitle {
            color: var(--neutral-500);
            font-size: var(--text-sm);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-5);
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--neutral-700);
            margin-bottom: var(--space-2);
            font-size: var(--text-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            font-size: var(--text-base);
            border: 2px solid var(--neutral-300);
            border-radius: var(--radius-lg);
            background: white;
            transition: all var(--transition-base);
            outline: none;
            font-family: var(--font-primary);
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: var(--space-4);
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
        }

        .submit-btn:disabled {
            background: var(--neutral-400);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-6);
            padding-top: var(--space-6);
            border-top: 1px solid var(--neutral-200);
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">üîí</div>
            <h2 class="auth-title">Reset Password</h2>
            <p class="auth-subtitle">Verify your email to create a new password</p>
        </div>

        <form id="resetForm" class="auth-form">
            <!-- STEP 1: Email -->
            <div id="step1">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your registered email"
                        required>
                </div>
                <button type="button" id="sendOtpBtn" class="submit-btn" style="margin-top: 10px;">Send Verification
                    Code</button>
            </div>

            <!-- STEP 2: OTP & New Password (Hidden initially) -->
            <div id="step2" class="hidden">
                <div class="form-group">
                    <label for="otp" class="form-label">Verification Code</label>
                    <input type="text" id="otp" class="form-input" placeholder="Enter 6-digit code from email" required>
                </div>

                <div class="form-group">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="Enter new password" required
                        minlength="8">
                </div>

                <button type="submit" class="submit-btn" style="margin-top: 10px;">Reset Password</button>
            </div>

        </form>

        <div class="auth-footer">
            <a href="auth.html" class="back-link">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        const API = "http://127.0.0.1:5001";
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const resetForm = document.getElementById('resetForm');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const emailInput = document.getElementById('email');

        // Step 1: Send OTP
        sendOtpBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            if (!email || !email.includes('@')) {
                alert("Please enter a valid email address.");
                return;
            }

            sendOtpBtn.textContent = "Sending...";
            sendOtpBtn.disabled = true;

            try {
                const res = await fetch(`${API}/api/send-reset-otp`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });
                const json = await res.json();

                if (res.ok) {
                    alert("OTP sent! Please check your email (or server console).");
                    step1.classList.add('hidden');
                    step2.classList.remove('hidden');
                    document.getElementById('email').readOnly = true; // Lock email
                } else {
                    alert(json.error || "Failed to send OTP. Ensure email is registered.");
                    sendOtpBtn.textContent = "Send Verification Code";
                    sendOtpBtn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert("Server error. Check connection.");
                sendOtpBtn.textContent = "Send Verification Code";
                sendOtpBtn.disabled = false;
            }
        });

        // Step 2: Reset Password
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // If step 2 is hidden, do nothing (shouldn't happen with button placement but safety check)
            if (step2.classList.contains('hidden')) return;

            const email = emailInput.value.trim();
            const otp = document.getElementById('otp').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();

            const submitBtn = resetForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = "Resetting...";
            submitBtn.disabled = true;

            try {
                const res = await fetch(`${API}/api/reset-password`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, otp, newPassword })
                });
                const json = await res.json();

                if (res.ok) {
                    alert("Password reset successfully! Redirecting to login...");
                    window.location.href = "auth.html";
                } else {
                    alert(json.error || "Failed to reset password.");
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert("Server error.");
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
